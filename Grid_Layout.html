<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width"/>
    <title>グリッドレイアウト</title>
    <style>
    * {margin:0px; padding:0px;}
    .container{
        display: grid;
        grid-template-rows:    100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
    }
    </style>
</head>

<body>
     <div class="container">
        <div class="box8" style="background: orange;">    8</div>
        <div class="box1" style="background: orangered;"> 1</div>
        <div class="box6" style="background: orchid;">    6</div>
        <div class="box3" style="background: lightblue;"> 3</div>
        <div class="box5" style="background: blue;">      5</div>
        <div class="box7" style="background: blueviolet;">7</div>
        <div class="box4" style="background: orange;">    4</div>
        <div class="box9" style="background: orangered;"> 9</div>
        <div class="box2" style="background: orchid;">    2</div>
     </div>
</body>
    
</html>
