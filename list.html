<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>東南アジアの国と首都</title>
  </head>
  <body>
      <h1>東南アジアの国と首都</h1>
      <h2>概要</h2>
      <p>インドより東側、日本の南西に位置している</p>
      <h2>主な国</h2>
      <ul>
        <li>フィリピン</li>
        <li>シンガポール</li> 
        <li>タイ</li>
        <li>インドネシア</li>
        <li>ベトナム</li>
        <li>ミャンマー</li>

      </ul>
      <h2>私が行きたい国トップ３</h2>
      <ol>
          <li>マレーシア</li>
          <li>シンガポール</li>
          <li>フィリピン</li>
      </ol>
      <h2>環境</h2>
      <dl>
          <dt>マレーシアの気候帯</dt><dd>マレーシアの気候帯は熱帯雨林気候に区分する</dd>
          <dt>シンガポールの気候帯</dt><dd>シンガポールの気候帯は熱帯雨林気候に区分する</dd>
          <dt>フィリピンの気候帯</dt><dd>フィリピンの気候帯は熱帯雨林気候と熱帯モンスーン気候に区分する</dd>
      </dl>
   
  </body>
</html>
